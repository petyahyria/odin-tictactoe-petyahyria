<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>TIC TAC TOE</title>
</head>
<body>
    

    <div class="start-container active">
        <div class="start">
            <h1>Tic tac toe</h1>
            <label for="name1">Name player1 (X)</label>
            <input type="text" name="name1" id="name1">
            <label for="name2">Name player2 (O)</label>
            <input type="text" name="name2" id="name2">
            <button type="button" class="start-btn">start</button>
        </div>
    </div>

    <div class="game">
        <h1 class="title">Tic tac toe</h1>
        <div class="player" id="p1">
            <h1 id="player1-name">s</h1>
            <p class="score">Score: <span id="score-value1"></span></p>
        </div>
        <div class="container">
            <div class="cell" id="btn00"></div>
            <div class="cell" id="btn01"></div>
            <div class="cell" id="btn02"></div>
            <div class="cell" id="btn10"></div>
            <div class="cell" id="btn11"></div>
            <div class="cell" id="btn12"></div>
            <div class="cell" id="btn20"></div>
            <div class="cell" id="btn21"></div>
            <div class="cell" id="btn22"></div>
        </div>
        <div class="player" id="p2">
            <h1 id="player2-name">s</h1>
            <p class="score">Score: <span id="score-value2"></span></p>
        </div>
        <button type="button" id="resetScore" class="btn">Reset Score</button>
    </div>

    <dialog class="modal">
        <div>
            <div class="result-container"></div>
            <div class="flex">
                <button type="button" class="btn" id="new-game-btn">New game</button>
                <button type="button" class="btn" id="one-more-round-btn">One more round</button>
            </div>
        </div>
    </dialog>

    <script src="./script.js"></script>
</body>
</html>
