<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>TIC TAC TOE</title>
</head>
<body>
    <h1>Tic tac toe</h1>

    <div class="start-container">
        <div class="start">
            <h1>Tic tac toe</h1>
            <label for="name1">Name player1 (X)</label>
            <input type="text">
            <label for="name2">Name player2 (O)</label>
            <input type="text">
            <button type="button">start</button>
        </div>
    </div>

    <div class="container">
        <div class="cell" id="btn00"></div>
        <div class="cell" id="btn01"></div>
        <div class="cell" id="btn02"></div>
        <div class="cell" id="btn10"></div>
        <div class="cell" id="btn11"></div>
        <div class="cell" id="btn12"></div>
        <div class="cell" id="btn20"></div>
        <div class="cell" id="btn21"></div>
        <div class="cell" id="btn22"></div>
    </div>

    <button type="button">Reset</button>

    <dialog class="modal">
        <div class="result-container"></div>
        <button type="button">Reset</button>
    </dialog>

    <script src="./script.js"></script>
</body>
</html>
